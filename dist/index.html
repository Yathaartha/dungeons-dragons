<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeons And Dragons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title">Dungeons & Dragons</div>
      </div>
    </header>

    <section id="content">
      <div class="container">
        <div class="sub-heading">Your Choice. Your Story</div>

        <div class="choices">
          <div class="ui cards">
            <div class="card">
              <div class="content">
                <div class="header">A</div>
                <div class="meta">Friend</div>
                <div class="description" id="A">
                  Elliot Fu is a film-maker from New York.
                </div>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <div class="header">B</div>
                <div class="meta">Friend</div>
                <div class="description" id="B">
                  Veronika Ossi is a set designer living in New York who enjoys
                  kittens, music, and partying.
                </div>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <div class="header">C</div>
                <div class="meta">Friend</div>
                <div class="description" id="C">
                  Jenny is a student studying Media Management at the New School
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
